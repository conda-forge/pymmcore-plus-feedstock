{% set name = "pymmcore-plus" %}
{% set version = "0.8.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymmcore_plus-{{ version }}.tar.gz
  sha256: c7516c37e01611ab11024db2d9404653c777f106cea32a1503e1f48827ef655d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs
  run:
    - appdirs
    - loguru >=0.5.0
    - numpy
    - psygnal >=0.4.2
    - pymmcore >=10.1.1.70.4
    - python >=3.8
    - rich >=10.2.0
    - typer >=0.4.2
    - typing-extensions
    - useq-schema >=0.3.1
    - wrapt

test:
  imports:
    - pymmcore_plus
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/pymmcore-plus
  summary: A convenience layer on pymmcore (micro-manager) providing improved python UX and event management
  dev_url: https://github.com/pymmcore-plus/pymmcore-plus
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - tlambert03
