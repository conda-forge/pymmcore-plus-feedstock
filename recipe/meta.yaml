{% set name = "pymmcore-plus" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pymmcore_plus-{{ version }}.tar.gz
  sha256: abd1610e23e73b04cb15d5f8e77d28a5a58b3ecde6060d79956b51a6ffa99af8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - hatchling
    - hatch-vcs
  run:
    - appdirs
    - loguru
    - numpy
    - psygnal >=0.4.2
    - pymmcore >=10.1.1.70.4
    - python >=3.8
    - rich
    - typer
    - typing-extensions
    - useq-schema
    - wrapt

    # Remote stuff
    # - pyro5 >=5.10
    # - msgpack-python
    # - psutil

test:
  imports:
    - pymmcore_plus
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/tlambert03/pymmcore-plus
  summary: Control pymmcore (micro-manager) in another process
  dev_url: https://github.com/tlambert03/pymmcore-plus
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - tlambert03
